<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <mat-card>
    <mat-card-content>
      <div fxLayout="row wrap" fxLayoutGap="4px" fxLayoutAlign="start center" [fxShow]="true"><img imgSrc="/Web/images/nu.jpg" style="width: 48px;     height: 48px;">
        <div>
          <h4>Neutrinos</h4>
          <p>10,602 Followers</p>
          <p>Date</p>
        </div>
      </div>
    </mat-card-content>

    <mat-card-content>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <p>
          #Nuetrinos is excited to attend the Insurtech Asia 2022 in Singapore on June 7-9.
          Asia is going through a remarkable insurance business innovation and digital adoption phase.</p>
      </div>
    </mat-card-content>

    <img mat-card-image style="width:100%" imgSrc="/Web/images/n.jpg">

    <mat-card-content>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div>
          <img src="https://static-exp1.licdn.com/sc/h/8ekq8gho1ruaf8i7f86vd1ftt">
        </div>
        <div>
          <img src="https://static-exp1.licdn.com/sc/h/cpho5fghnpme8epox8rdcds22">
        </div>
        <div>
          <img src="https://static-exp1.licdn.com/sc/h/b1dl5jk88euc7e9ri50xy5qo8">
        </div>
      </div>
      <p>
        <br>
        <mat-divider></mat-divider>
      </p>
    </mat-card-content>

    <mat-card-actions>
      <div fxLayout="row wrap" fxLayoutAlign="space-between start" [fxShow]="true">
        <div class="pointer">
          <img class="reactions-icon artdeco-button__icon reactions-react-button__icon reactions-icon__creation--small data-test-reactions-icon-type-LIKE data-test-reactions-icon-theme-light" src="https://static-exp1.licdn.com/sc/h/5zhd32fqi5pxwzsz78iui643e" alt="like" data-test-reactions-icon-type="LIKE" data-test-reactions-icon-theme="light">
          Like
        </div>
        <div class="pointer">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="24" height="24" focusable="false">
            <path d="M7 9h10v1H7zm0 4h7v-1H7zm16-2a6.78 6.78 0 01-2.84 5.61L12 22v-4H8A7 7 0 018 4h8a7 7 0 017 7zm-2 0a5 5 0 00-5-5H8a5 5 0 000 10h6v2.28L19 15a4.79 4.79 0 002-4z" />
          </svg>
          Comment
        </div>
        <div class="pointer">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="24" height="24" focusable="false">
            <path d="M23 12l-4.61 7H16l4-6H8a3.92 3.92 0 00-4 3.84V17a4 4 0 00.19 1.24L5.12 21H3l-.73-2.22A6.4 6.4 0 012 16.94 6 6 0 018 11h12l-4-6h2.39z" />
          </svg>
          Shere
        </div>
        <div class="pointer">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="24" height="24" focusable="false">
            <path d="M21 3L0 10l7.66 4.26L16 8l-6.26 8.34L14 24l7-21z" />
          </svg>
          Send
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
