<div fxLayout="column " class="sidenav" fxLayoutGap="1em" fxLayoutAlign="space-between stretch" [fxShow]="true" fxfill>
  <div fxLayout="row wrap" style="background:white; height:56px;margin-bottom:25px;" fxFlex="56px" fxLayoutGap="1em" fxLayoutAlign="center center" [fxShow]="true">
    <bh-ToolBar (listenToIconClick)="togglesSideNav()"></bh-ToolBar>
  </div>
  <mat-sidenav-container>
    <mat-sidenav #sidenav style="width: 150px" [mode]="&apos;over&apos;" (opened)="true" [position]="&apos;start&apos;">
      <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="start space-around" [fxShow]="true" *ngFor="let icons of page.menu">
        <div fxLayout="column wrap" fxLayoutAlign="start baseline" [fxShow]="true">
          <mat-icon style="color:{{icons.colour}}; margin-bottom:1em;">{{icons.icon}}</mat-icon>
        </div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><label>
            {{icons.name}}</label></div>
      </div>
    </mat-sidenav>
    <div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="center center" [fxShow]="true">
      <div fxLayout="column wrap" fxFlex="80" fxLayoutAlign="start stretch" [fxShow]="true" fxFlex.lt-lg="95" fxFlex.xs="95">
        <div fxLayout="row wrap" fxLayoutGap="1em" fxLayoutAlign="space-between start" [fxShow]="true" fxLayout.lt-md="row" fxLayout.lt-sm="column" fxLayout.xs="column" fxLayout.md="row">
          <div fxLayout="column wrap" fxFlex="23" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true" fxFlex.lt-lg="26" ngClass.xs="fullWidth">
            <div fxLayout="row wrap" class="margin25" fxLayoutAlign="center center" [fxShow]="true">
              <bh-LeftProfileComponent class="LeftProfileComponent"></bh-LeftProfileComponent>
            </div>
            <div fxLayout="row wrap" class="margin25" fxLayoutAlign="center center" [fxShow]="true">
              <bh-discoverMore class="discovermore"></bh-discoverMore>
            </div>
          </div>
          <div fxLayout="column wrap" fxFlex="75" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="row wrap" fxLayoutGap="1em" fxLayoutAlign="space-between stretch" [fxShow]="true" fxLayout.lt-md="column" fxLayout.lt-lg="column">
              <div fxLayout="column wrap" fxFlex="66" fxLayoutAlign="start stretch" [fxShow]="true">
                <div fxLayout="row wrap" style="width:100%;" class="margin25" fxLayoutAlign="center center" [fxShow]="true">
                  <bh-searchComponent class="searchComponent"></bh-searchComponent>
                </div>
                <div fxLayout="row wrap" class="margin25 postComponent" fxLayoutAlign="center center" [fxShow]="true">
                  <bh-postComponent></bh-postComponent>
                </div>
              </div>
              <div fxLayout="column " fxFlex="31" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
                <div fxLayout="row wrap" style="width:100%" class="margin25" fxLayoutAlign="start stretch" [fxShow]="true">
                  <bh-feedCompnent class="feedCompnent"></bh-feedCompnent>
                </div>
                <div fxLayout="row wrap" class="margin25" fxLayoutAlign="start stretch" [fxShow]="true">
                  <bh-whosHiringComponent class="whosHiringComponent"></bh-whosHiringComponent>
                </div>
                <div fxLayout="row wrap" class="margin25" fxFlex="20" fxLayoutAlign="start stretch" [fxShow]="true">
                  <bh-footerMenu></bh-footerMenu>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-container>
</div>
